    <style>
        /* Corpo da página */
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        /* Navbar limpa */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 180px;
        }

        .nav-link {
            font-weight: 500;
            color: #555;
        }

        .nav-link:hover {
            color: #007bff;
        }

        /* Layout das colunas */
        .row {
            margin-top: 20px;
        }

        /* Cartões de informações */
        .card {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card h1 {
            font-size: 3rem;
            color: #007bff;
        }

        .card h5 {
            font-size: 1.2rem;
            color: #777;
        }

        /* Imagem do perfil */
        .img-fluid {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Títulos */
        h1, h2, h3 {
            text-align: center;
        }

        /* Botões de ação */
        .btn-outline-primary {
            border-radius: 50px;
            font-weight: 500;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {

        }
        .img-fluid {
    border-radius: 10px; /* Cantos arredondados */

    height: auto; /* Mantém a proporção da imagem */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease; /* Transição suave para efeitos de hover */
}

.img-fluid:hover {
    transform: scale(1.05); /* Aumenta a imagem ligeiramente ao passar o mouse */

}
