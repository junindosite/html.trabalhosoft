<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demitidos</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 180px;
        }

        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            color: #555;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .card {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #007bff;
        }

        .card h5 {
            font-size: 1rem;
            font-weight: 400;
            color: #555;
        }

        .btn-outline-primary {
            border-radius: 50px;
            font-weight: 500;
            border: 2px solid #007bff;
            color: #007bff;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        table th,
        table td {
            vertical-align: middle;
            text-align: center;
            font-size: 1rem;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .pagination .page-item .page-link {
            border-radius: 50%;
            font-size: 1rem;
            background-color: #ffffff;
            color: #007bff;
        }

        .pagination .page-item .page-link:hover {
            background-color: #007bff;
            color: white;
        }

        .export-btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .col-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        .col-12 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img src="./imagens/logo.png" alt="Logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Demitidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Equipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cartões de dados -->
    <div class="row mt-4 justify-content-center">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h1>10</h1>
                    <h5>Atrasados</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h1>20</h1>
                    <h5>Na hora</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h1>30</h1>
                    <h5>Total</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão de filtrar -->
    <div class="row mt-3">
        <div class="col text-end">
            <button type="button" class="btn btn-outline-primary">Filtrar</button>
        </div>
    </div>

    <!-- Tabela de informações -->
    <div class="mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Atraso</th>
                    <th scope="col">Perfil</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Lula</td>
                    <td>Mogger</td>
                    <td>1:00</td>
                    <td><a href="./lula.html"><button type="button" class="btn btn-primary">Perfil</button></a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Patrick</td>
                    <td>Estrela</td>
                    <td>2:00</td>
                    <td><a href="./patrick.html"><button type="button" class="btn btn-primary">Perfil</button></a></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Bob</td>
                    <td>Esponja</td>
                    <td>0:00</td>
                    <td><a href="./bob.html"><button type="button" class="btn btn-primary">Perfil</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Exportar e Paginação -->
    <div class="export-btn-container mt-4">
        <div class="col text-start">
            <button type="button" class="btn btn-outline-primary">Exportar</button>
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-outline-primary">1</button>
            <button type="button" class="btn btn-outline-primary">2</button>
            <button type="button" class="btn btn-outline-primary">3</button>
            <button type="button" class="btn btn-outline-primary">4</button>
            <button type="button" class="btn btn-outline-primary">. . .</button>
        </div>
    </div>

</body>

</html>
